<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
  <main>
    <!-- 로고 이미지 -->
    {% comment %} <section>
      <img src="/static/images/goose_and_eggs.png" alt="거위와 황금알" width="200">
    </section> {% endcomment %}

    <!-- 로그인 폼 -->
    <form action="/login" method="POST">
      <div>
        <label for="username">아이디</label><br>
        <input type="text" id="username" name="username" required>
      </div>

      <div>
        <label for="password">비밀번호</label><br>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <button type="submit">로그인</button>
      </div>
    </form>

    <!-- 부가 링크 -->
    <div>
      <a href="{% url 'accounts:signup' %}">회원가입</a>
    </div>

    <!-- 간편 로그인 -->
    <section>
      <p>간편로그인</p>
      <a href="/login/kakao"><img src="/static/images/kakao.png" alt="카카오 로그인" width="40"></a>
      <a href="/login/naver"><img src="/static/images/naver.png" alt="네이버 로그인" width="40"></a>
      <a href="/login/google"><img src="/static/images/google.png" alt="구글 로그인" width="40"></a>
      <a href="/login/apple"><img src="/static/images/apple.png" alt="애플 로그인" width="40"></a>
    </section>
  </main>
</body>
</html>
